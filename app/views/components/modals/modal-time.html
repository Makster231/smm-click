<div class="modal_time" id="modal_time" style="display: none">

    <div class="modal_time-container">

        <h3>
            Не тратьте время <br>
            на <span>долгий поиск</span> информации
        </h3>

        <h6>
            Оставьте свой телефон и наш менеджер ответит
            на любые Ваши вопросы
        </h6>

        <form class="modal_time-form">
            <div class="form-validate">
                <label for="form_time_name"></label>
                <input type="text" name="form_time_name" minlength="3" required id="form_time_name"  placeholder="Ваше имя">
            </div>
            <div class="form-validate">
                <label for="form_time_tel"></label>
                <input type="tel" name="form_time_tel" required id="form_time_tel" data-mask="+0 (000) 000 00 00"  placeholder="Ваш номер телефона">
            </div>


        
            <button type="button" class="btn">
                <span>
                    Отправить
                </span>
            </button>

            <p>
                Нажимая на кнопку, вы принимаете <a href="#modal_info" data-fancybox="" data-touch="false">
                Положение и Согласие на обработку персональных данных</a>
            </p>
        </form>

    </div>

</div>
